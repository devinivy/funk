<html>
  <head>

    <title>funk-store-behavior tests</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>

    <link rel="import" href="../../test-fixture/test-fixture.html">
    <link rel="import" href="../reflux-core.html">
    <link rel="import" href="some-store.html">
    <link rel="import" href="some-view.html">

  </head>
  <body>

    <test-fixture id="simple">
      <template>
        <some-store></some-store>
        <some-view></some-view>
      </template>
    </test-fixture>

    <script>
      suite('<funk-store-behavior>', function() {

        suite('when X', function() {

          var funk;
          var store;
          var view;

          setup(function() {

            funk = fixture('simple');
            store = funk[0];
            view = funk[1];
          });

          test('it.', function(done) {

            expect(view.foundState).to.equal('init');
            store.inState = 'changed';
            expect(view.foundState).to.equal('changed');
            done();
          });

        });

      });

    </script>

  </body>
</html>
