<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../yarn-state-behavior/yarn-state-behavior.html">

<script>
(function() {

  Polymer({

    is: 'some-view',

    behaviors: [
      YarnBehaviors.StateBehavior
    ],

    properties: {

      finger: {
        type: String,
        computed: '_mirror(state.some.simple)'
      },

      toeCount: {
        type: Number,
        computed: '_mirror(state.some.arr.length, 0)'
      }

    },

    _mirror: function(a, def) {

      if (typeof a === 'undefined' && typeof def !== 'undefined') {
        return def;
      }

      return a;
    }

  });

})();
</script>
